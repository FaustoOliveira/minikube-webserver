apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1               # Anzahl der Pods
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy        # Label f√ºr Selector & Service
    spec:
      containers:
        - name: haproxy
          image: haproxy-lb:v7
          imagePullPolicy: Never   # Nutzt lokales Image
          ports:
            - containerPort: 8443  # HTTPS Port (HAProxy)

