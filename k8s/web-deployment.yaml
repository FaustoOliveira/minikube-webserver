# --------------------------------------------------
# Webserver Deployment
# Startet mehrere NGINX Pods mit Git-basiertem Content
# --------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  # Name des Deployments

spec:
  replicas: 2
  # Anzahl Webserver Pods

  selector:
    matchLabels:
      app: web
      # Verknüpft Pods mit Deployment

  template:
    metadata:
      labels:
        app: web
        # Wird vom Headless Service + HAProxy genutzt

    spec:
      containers:
        - name: web
          image: webserver:latest
          # Lokales Docker Image

          imagePullPolicy: Never
          # Kein Pull aus Registry

          env:
            - name: WEB_REPO_URL
              value: "https://github.com/FaustoOliveira/minikube-webpage.git"
              # Git Repo für Webseiteninhalt

          ports:
            - containerPort: 80
              # HTTP Port vom Webserver

          # --- Health Checks ---
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            # Neustart bei Fehler

          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            # Pod nur bereit wenn gesund

          # --- Ressourcenlimits ---
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
              # Maximale Nutzung

            requests:
              cpu: "50m"
              memory: "64Mi"
              # Garantierte Mindestressourcen

